<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>图表生成器</title>

    <![endif]-->
</head>

<body>

<div class="container">


    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">


        <form class="form-horizontal" action="/chart/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">类型</label>
                <div class="col-sm-10">
                    <select class="form-control" name="type">
                        <option value="1">普通图表</option>
                        <option value="2">时间图表</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">数据</label>
                <div class="col-sm-10">
                    <textarea name="chartdata" class="form-control" rows="10"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">生成</button>
                </div>
            </div>
        </form>

    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">使用说明</h3>
        </div>
        <div class="panel-body">
            <h4>普通图表</h4>
            a,1<br>
            b,2<br>
            c,3<br>
            数据之间以都好隔开(英文逗号",")，多组数据换行。

            <h4>时间图表</h4>
            2002-01-31,1.1305<br>
            2001-01-31,1.064<br>
            2003-01-31,0.941<br>
            与普通图表差别是，数据名称是时间类型
        </div>
    </div>
</div> <!-- /container -->

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>


</body>
</html>
