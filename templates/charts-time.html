{% load chartkick %}

<!DOCTYPE HTML>
<html>
<head>
    <title>时间图表</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>

    <link rel="icon" href="{% static 'favicon.ico' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/highcharts.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/chartkick.js' %}"></script>
</head>
<body>

<div class="panel panel-danger">
    <div class="panel-heading">线性时间图</div>
    <div class="panel-body">
        {% line_chart render_data with min=0.4 id='rates' %}
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">区域时间图</div>
    <div class="panel-body">
        {% area_chart render_data with id='areas' %}
    </div>
</div>


</body>
</html>
